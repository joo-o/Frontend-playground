<script>
    var solution = 10;
    var input = prompt('수를 맞춰주세요.');

    if (input > solution + 2) {
        alert('정답은 더 작습니다. Down!!');
    } else if (input < solution - 2) {
        alert('정답은 더 큽니다. up!!');
    } else { // 8, 9, 10, 11, 12 //
        if (input === solution) {
            // 10 //
            alert('정답입니다!');
        } else { // 8, 9, 11, 12 //
            alert('정답과 가깝습니다.');

        }
    }

    var gender = prompt('성별을 입력해 주세요.');

    switch (gender) {
        case ('여자'):
            alert('female');
            break;

        case ('남자'):
            alert('male');
            break;

        case ('기타'):
            alert('other');
            break;

        default:
            alert('여자, 남자, 기타 중 하나를 입력해 주세요.');

    }



</script>
